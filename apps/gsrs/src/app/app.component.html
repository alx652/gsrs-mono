


      <div class="content-wrapper" #contentWrapper cdkScrollable>
        <mat-sidenav-container class="mobile-menu-container">
          <header>
            @if (mobile) {
      
            <ncats-frontend-library-mobile-header-template [links]="links" #appHeader>
              <div class="left-options">
                <a routerLink="/">
                  <picture>
                    <source
                      srcset="/assets/gsrs-logo.svg"
                      type="image/svg"
                    />
                    <img
                      src="/assets/gsrs-logo.svg"
                    alt="Rare Disease Alert System"
                      class="rdas-logo"
                    />
                  </picture>
                </a>
                </div>
              <div class="right-options">
              </div>
            </ncats-frontend-library-mobile-header-template>
      
            } @else {
      
            <ncats-frontend-library-header-template [links]="links">
              <div class="left-options">
                <a routerLink="/">
                  <picture>
                    <source
                      srcset="/assets/gsrs-logo.svg"
                      type="image/svg"
                    />
                    <img
                      src="/assets/gsrs-logo.svg"
                    alt="Rare Disease Alert System"
                      class="rdas-logo"
                    />
                  </picture>
                </a>
                </div>
              <div class="right-options">
              </div>
            </ncats-frontend-library-header-template>
      
            }
      
            <!-- Custom content -->
      
            <!--
      -->
          </header>
          <main role="main">
            <div class="main-content" (click)="closeSidenav()">
              <!--
            <ncats-frontend-library-loading-spinner [isLoaded]="loaded"></ncats-frontend-library-loading-spinner>
      -->
              <router-outlet></router-outlet>
            </div>
          </main>
          <footer>
            <ncats-frontend-library-footer-template>
              <div class="app-description">
                <a routerLink="/">
                  <picture>
                    <source
                      srcset="/assets/gsrs-logo-white.svg"
                      type="image/svg"
                    />
                    <img
                      src="/assets/gsrs-logo-white.svg"
                    alt="Global Substance Registration System"
                      class="rdas-footer-logo"
                    />
                  </picture>
                </a>
              </div>
            </ncats-frontend-library-footer-template>
          </footer>
        </mat-sidenav-container>
      </div>
